    .donate-button {

        color: white !important;
        padding: 0.75rem 1.5rem !important;
        font-size: 1rem !important;
        font-weight: 500 !important;

        display: inline-block !important;
        width: 200px !important;
        text-align: center !important;

    .donate-button:hover {

    .header-spacing {

    .intro-text {
        font-size: 1.125rem;

        color: #4b5563; /* Changed to a softer gray-blue for a different, professional look */

        letter-spacing: 0.025em;
        line-height: 1.6;
        display: block; /* Ensure block display for line break */

    .intro-text span {
        display: block; /* Split into two lines */
    }

    /* Adjust content sections for approximate line counts and alignment */
    .content-section {
        font-size: 0.95rem;
        line-height: 1.6;
    }

    .content-section div {
        display: flex;
        flex-direction: column;
    }

    .content-section div span:first-child {
        font-weight: 600;
    }

    .content-section div span:last-child {
        margin-top: 0.25rem; /* Small gap to place content on next line */
        margin-left: 1.25rem; /* Align with first character of heading (after ▪) */
    }

    .content-section div:nth-child(1) { /* 生活贴士: ~2 lines */
        min-height: 3.2rem;
    }

    .content-section div:nth-child(2) { /* 寓言例子: ~4 lines */
        min-height: 6.4rem;
    }

    .content-section div:nth-child(3) { /* MBTI 建议: ~2 lines */
        min-height: 3.2rem;
    }

    @media (max-width: 640px) {
        #inspirationCard {
            max-width: 90%; /* Adjusted for mobile to maintain proportionality */
            padding: 1.5rem;
            min-height: 400px;
        }

        #inspirationCard h1 {
            font-size: 1.5rem;
        }

        #inspirationCard p#dailytips {
            font-size: 1rem;
        }

        #refreshBtn, .donate-button {
            width: 100%;
            max-width: 180px;
        }

        .intro-text {
            font-size: 1rem;
        }

        .content-section {
            font-size: 0.875rem;
        }

        .content-section div span:last-child {
            margin-left: 1rem; /* Slightly adjusted for mobile alignment */
        }

        .header-spacing {
            margin-top: 3.5rem;
        }
    }

    <main class="pt-14 px-4 sm:px-6 lg:px-8">

            <div class="max-w-3xl mx-auto text-center mb-8 header-spacing">

                    <span>用一句话点亮你的一天</span>
                    <span>智慧与能量，从此刻开始</span>
                </p>
            </div>

            <div id="inspirationCard" class="bg-white shadow-2xl rounded-2xl text-center fade-in transition">
                <div id="emoji" class="text-4xl mb-4">🌟</div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">今日觉悟提醒</h1>
                <p id="dailytips" class="text-gray-900 text-lg leading-relaxed mb-4"></p>

                <div class="content-section text-left text-sm text-gray-700 space-y-3 mt-6">
                    <div>
                        <span class="font-semibold text-blue-700">▪ 生活贴士</span>
                        <span id="tip"></span>
                    </div>
                    <div>

                        <span id="fable"></span>
                    </div>
                    <div>
                        <span class="font-semibold text-pink-700">▪ MBTI 建议</span>
                        <span id="mbti"></span>
                    </div>
                </div>

                <button onclick="refreshQuote()" id="refreshBtn" class="mt-8 px-5 py-2 rounded-full hover:bg-blue-700 transition">

                </a>
            </div>
        </div>

    <script>
        let dailytipsData = [];
        const inspirationCard = document.getElementById("inspirationCard");

        fetch('dailytips.json')
            .then(response => response.json())
            .then(data => {
                console.log("Fetched Data:", data);
                dailytipsData = data.dailyTips;
                console.log("dailyTipsData:", dailytipsData);
                getRandomTip();
            })
            .catch(error => console.error('Error fetching data:', error));

        function getRandomTip() {
            if (dailytipsData.length === 0) {
                console.warn("dailytipsData is empty!");
                return;
            }
            const index = Math.floor(Math.random() * dailytipsData.length);
            const tipItem = dailytipsData[index];
            console.log("Selected tipItem:", tipItem);

            document.getElementById("dailytips").innerText = tipItem.quote || "今天也是闪闪发光的一天！";
            document.getElementById("tip").innerText = tipItem.tip || "保持微笑，生活自有光亮。";
            document.getElementById("fable").innerText = tipItem.fable || "乌龟终究赢得了比赛。";
            document.getElementById("mbti").innerText = tipItem.mbti || "INTJ：今天专注于长期目标。";

            inspirationCard.classList.remove("fade-in");
            void inspirationCard.offsetWidth;
            inspirationCard.classList.add("fade-in");
        }

        function refreshQuote() {
            getRandomTip();
        }
    </script>
