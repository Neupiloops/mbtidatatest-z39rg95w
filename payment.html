<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付 - MBTI性格测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-indigo-600">MBTI测试</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">首页</a>
                    <a href="test.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">测试</a>
                    <a href="price.html" class="text-gray-700 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium">价格</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 支付内容 -->
    <div class="max-w-2xl mx-auto px-4 py-12">
        <div class="bg-white rounded-lg shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">完成支付以查看详细结果</h1>
                <p class="text-gray-600">您已完成100道专业测试题目，支付后即可查看完整的MBTI分析报告</p>
            </div>

            <!-- 测试结果预览 -->
            <div class="bg-gray-50 rounded-lg p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">您的MBTI类型</h2>
                <div class="text-center">
                    <div id="mbti-type" class="text-4xl font-bold text-indigo-600 mb-2">----</div>
                    <div id="mbti-title" class="text-lg text-gray-600 mb-4">正在分析中...</div>
                    <div class="text-sm text-gray-500">支付后查看完整分析报告</div>
                </div>
            </div>

            <!-- 套餐信息 -->
            <div class="border rounded-lg p-6 mb-8">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">专业定制套餐</h3>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600">100道专业测试题目</span>
                    <span class="text-green-600">✓ 已完成</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600">详细MBTI类型分析</span>
                    <span class="text-gray-400">待解锁</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600">个性化职业建议</span>
                    <span class="text-gray-400">待解锁</span>
                </div>
                <div class="flex justify-between items-center mb-4">
                    <span class="text-gray-600">人际关系指导</span>
                    <span class="text-gray-400">待解锁</span>
                </div>
                <div class="flex justify-between items-center mb-6">
                    <span class="text-gray-600">PDF完整报告下载</span>
                    <span class="text-gray-400">待解锁</span>
                </div>
                <div class="border-t pt-4">
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-bold text-gray-800">总价</span>
                        <span class="text-2xl font-bold text-indigo-600">$9.99</span>
                    </div>
                </div>
            </div>

            <!-- PayPal支付按钮 -->
            <div id="paypal-button-container" class="mb-6"></div>

            <!-- 其他支付方式 -->
            <div class="text-center">
                <p class="text-sm text-gray-500 mb-4">选择支付方式</p>
                <button id="stripe-payment" class="bg-purple-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 mr-4">
                    信用卡支付
                </button>
                <button id="alipay-payment" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    支付宝支付
                </button>
            </div>

            <!-- 安全保障 -->
            <div class="mt-8 text-center">
                <div class="flex justify-center items-center space-x-4 text-sm text-gray-500">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                        </svg>
                        安全支付
                    </div>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        即时访问
                    </div>
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                        </svg>
                        24/7支持
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 从localStorage获取测试结果
        const mbtiType = localStorage.getItem('mbtiType');
        const mbtiPercentages = localStorage.getItem('mbtiPercentages');
        
        if (mbtiType) {
            document.getElementById('mbti-type').textContent = mbtiType;
            // 这里可以添加更多的类型标题映射
            const typeTitle = {
                'INTJ': '建筑师',
                'INTP': '思想家',
                'ENTJ': '指挥官',
                'ENTP': '辩论家',
                'INFJ': '提倡者',
                'INFP': '调停者',
                'ENFJ': '主人公',
                'ENFP': '竞选者',
                'ISTJ': '物流师',
                'ISFJ': '守护者',
                'ESTJ': '总经理',
                'ESFJ': '执政官',
                'ISTP': '鉴赏家',
                'ISFP': '探险家',
                'ESTP': '企业家',
                'ESFP': '娱乐家'
            };
            document.getElementById('mbti-title').textContent = typeTitle[mbtiType] || '正在分析中...';
        }

        // PayPal支付集成
        if (window.paypal) {
            paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: '9.99'
                            },
                            description: 'MBTI专业测试报告'
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        // 支付成功，跳转到结果页面
                        localStorage.setItem('paymentStatus', 'paid');
                        localStorage.setItem('paymentId', details.id);
                        window.location.href = 'result.html?type=pro&paid=true';
                    });
                },
                onError: function(err) {
                    console.error('PayPal支付错误:', err);
                    alert('支付过程中出现错误，请重试');
                }
            }).render('#paypal-button-container');
        }

        // 其他支付方式的占位符
        document.getElementById('stripe-payment').addEventListener('click', function() {
            alert('信用卡支付功能正在开发中，请使用PayPal支付');
        });

        document.getElementById('alipay-payment').addEventListener('click', function() {
            alert('支付宝支付功能正在开发中，请使用PayPal支付');
        });
    });
    </script>
</body>
</html>
